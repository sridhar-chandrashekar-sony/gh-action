name: 'Deploy to AWS S3'
description: 'Deploy a static websites via AWS S3.'
inputs:
  bucket:
    description: 'The S3 bucket Name.'
    required: true
  bucket-region:
    description: 'The region of the S3 bucket.'
    required: false
    default: 'us-east-1'
  dist-folder:
    description: 'The folder containing the deployable files.'
    required: true
runs:
  using: 'node16'
  # pre: pre.js
  main: 'main.js'
  # post: post.js